<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Scale{% endblock %}</title>
    <style>
        :root {
            --primary-red: #E30613;
            --secondary-white: #FFFFFF;
            --text-dark: #333333;
            --bg-gray: #f4f4f4;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background: var(--secondary-white);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        h1 { font-size: 2.5rem; color: var(--primary-red); }
        h2 { font-size: 1.8rem; }
        
        .btn {
            background-color: var(--primary-red);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #c20510;
        }

        /* File input styling */
        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary-red);
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 3rem;
            font-weight: bold;
            color: var(--text-dark);
            margin: 20px 0;
        }
        
        .product-name {
            font-size: 2rem;
            color: var(--text-dark);
        }
        
        .plu-code {
            color: #666;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
